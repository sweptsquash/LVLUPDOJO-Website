{% extends 'main/base.html' %}

{% block body %}
	<section class="banner banner-half banner-grey header-shadow" style="background-image:url('{{ baseuri }}{{ config.default_banner }}');">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="mt-3 mb-4 text-center">Sign In</h1>
				</div>
			</div>
		</div>
	</section>

	<section class="bg-grey diagonal-open-dark light text-dark pt-5 pb-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-6">
					<form class="needs-validation" name="signinForm" id="signinForm" method="post" action="{{ baseuri }}/sign-in/" novalidate>
						<div class="row">
							{% if error %}
								<div class="col-md-12">
									<div class="alert alert-danger" role="alert">{{ error }}</div>
								</div>
							{% endif %}
							<div class="col-3">
								<a href="{{ baseuri }}/twitch-authentication" class="btn btn-block btn-twitch{% if platforms.twitch == false %} disabled{% endif %}" title="Twitch">
									<i class="fab fa-twitch"></i>
								</a>
							</div>
							<div class="col-3">
								<a href="{{ baseuri }}/facebook-authentication/" class="btn btn-block btn-facebook{% if platforms.facebook == false %} disabled{% endif %}" title="Facebook">
									<i class="fab fa-facebook-f"></i>
								</a>
							</div>
							<div class="col-3">
								<a href="{{ baseuri }}/discord-authentication/" class="btn btn-block btn-discord{% if platforms.discord == false %} disabled{% endif %}" title="Discord">
									<i class="fab fa-discord"></i>
								</a>
							</div>
							<div class="col-3">
								<a href="{{ baseuri }}/twitter-authentication/" class="btn btn-block btn-twitter{% if platforms.twitter == false %} disabled{% endif %}" title="Twitter">
									<i class="fab fa-twitter"></i>
								</a>
							</div>
							<div class="col-md-12">
								<div class="text-split text-split-dark">
									<span>or continue with</span>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group" id="loginUsernameContainer">
									<label for="username">Username / Email</label>
									<input type="text" name="username" id="username" class="form-control" placeholder="Username or Email" value="" tabindex="1" />
								</div>
								<div class="form-group" id="loginPasswordContainer">
									<label for="password">Password</label>
									<div class="input-group">
										<input type="password" name="password" id="password" class="form-control" placeholder="Password" tabindex="2" />
										<div class="input-group-append">
											<a href="{{ baseuri }}/forgot-password/" class="btn btn-primary" title="Forgot Your Password?">
												<i class="fa fa-question"></i>
											</a>
										</div>
									</div>
								</div>
								{% if form.captcha %}
									<div class="form-group">
										<div class="g-recaptcha" id="g-recaptcha-login" data-theme="light" data-sitekey="{{ config.recaptcha_key }}"></div>
									</div>
								{% endif %}					
								<div class="form-group">
									<input type="hidden" name="CSRFName" value="{{ form.CSRF[0] }}" />
									<input type="hidden" name="CSRFToken" value="{{ form.CSRF[1] }}" />
									<button type="submit" name="loginBtn" id="loginBtn" class="btn btn-block btn-primary" tabindex="3">Log In</button>
									<div class="text-split text-split-dark">
										<span>or</span>
									</div>
									<a href="{{ baseuri }}/sign-up/" class="btn btn-block btn-primary">Sign Up</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
{% endblock %}

{% block javascripts %}{% endblock %}
